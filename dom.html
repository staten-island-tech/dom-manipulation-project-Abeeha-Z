<body id='container'>
    <h1 id="title">Movie Card Generator</h1>
    <form class="form">
        <label for="moviename">Movie Name: </label><br>
        <input type="text" id="moviename" required><br>

        <label for="movieactor">Actor(s): </label><br>
        <input type="text" id="movieactor" required><br>

        <label for="coverimg">Insert Image Link: </label><br>
        <input type="text" id="coverimg" required><br>

        <input type="submit" id="submitBtn">
    </form>

    <div id="outputcontainer">
    </div>
    <button id="reset">Click to Reset</button>

    <script src="index.js"></script>
</body>
