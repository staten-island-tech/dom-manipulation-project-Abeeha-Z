<html lang="en">

<head>

<body id='container'>
    <h1>Movie Card Generator</h1>
    <form class="form">
        <label for="moviename">Movie Name: </label><br>
        <input type="text" id="moviename"><br>

        <label for="movieactor">Actor: </label><br>
        <input type="text" id="movieactor"><br>

        <label for="coverimg">Insert Image Link: </label><br>
        <input type="text" id="coverimg"><br>

        <input type="submit" id="submitBtn">
    </form>

    <button>Click to Reset</button>


    <div class="outputcard">
        <p></p>
        <img id="img">
    </div>
</body>
